server:
  port: 8080
spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: report-service
          uri: lb://report-service
          predicates:
            - Path=/report/**
        - id: statistics-service
          uri: lb://statistics-service
          predicates:
            - Path=/statistics/**
        - id: grid-service
          uri: lb://grid-service
          predicates:
            - Path=/grid/**

nep:
  jwt:
    location: classpath:nep.jks
    alias: nanhu
    password: neu123456
    tokenTTL: 30m
  auth:
    excludePaths: # exclude paths unified config
        - /user/login
        - /user/login/phone
        - /user/register
        - /user/sendSMSCode